<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

            <img src="./ycg.png" alt="Logo" style="width:120px;">

          <li class="nav-item">
            <a class="nav-link" href="./contactUs.html">Contact Us</a>
          </li>
        </ul>
      </nav>
      <h5 class = "text-center">Are you a fan? Let us know!</h5><br>
      <div class = "col-lg-8 col-md-10 mx-auto">
        <form name="contact" id="contactForm">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone Number</label>
                <input type="tel" class="form-control" placeholder="1-952-686-4829" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea rows="5" class="form-control"  id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
          </form>
      </div>

</body>
